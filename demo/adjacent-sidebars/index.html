<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <title>Trichotomy - Adjacent Sidebars</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          type="text/css"
          media="screen"
          href="../trichotomy.min.css" />
    <link rel="stylesheet"
          type="text/css"
          media="screen"
          href="../demo.css" />
    <link rel="stylesheet"
          type="text/css"
          media="screen"
          href="style.css" />
</head>

<body>
    <div class="trichotomy vertical">
        <div class="demo-top">
            <a href="../../index.html">&laquo; BACK</a>
        </div>
        <div class="trichotomy horizontal">
            <div class="demo-left">
                <div class="trichotomy vertical">
                    <div class="demo-top">Left sidebar header</div>
                    <div class="centerpiece">
                        <div class="scroll-maker"></div>
                    </div>
                    <div class="demo-bottom">Left sidebar footer</div>
                </div>
            </div>
            <div class="demo-left">
                <div class="trichotomy vertical">
                    <div class="demo-top">Left sidebar header</div>
                    <div class="centerpiece">
                        <div class="scroll-maker"></div>
                    </div>
                    <div class="demo-bottom">Left sidebar footer</div>
                </div>
            </div>
            <div class="centerpiece">
                <h1>Multiple adjacent sidebars</h1>
                <div class="scroll-maker"></div>
            </div>
            <div class="right demo-right">
                <div class="trichotomy vertical">
                    <div class="demo-top">
                        Sidebar right header
                    </div>
                    <div class="centerpiece">
                        <div class="scroll-maker"></div>
                    </div>
                    <div class="demo-bottom">Right sidebar footer</div>
                </div>
            </div>
        </div>
        <div class="demo-bottom">Main footer</div>
    </div>
</body>

</html>
